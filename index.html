<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Mom!</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #2b2b2b;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .container {
            max-width: 800px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ff6347;
        }

        .birthday-message {
            font-size: 2em;
            margin-top: 20px;
        }

        .hidden-btn {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: 0.3s;
        }

        .hidden-btn:hover {
            background-color: #ff4500;
        }

        /* Sparkle effect container */
        .sparkle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
        }

        /* Sparkle styles */
        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: gold;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px rgba(255, 215, 0, 0.8);
            animation: sparkleMove 2s ease-out forwards, sparkleFade 2s ease-out;
        }

        @keyframes sparkleMove {
            0% {
                transform: translateY(0) scale(1);
            }
            100% {
                transform: translateY(-300px) scale(0.2);
            }
        }

        @keyframes sparkleFade {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        /* Fullscreen video as background */
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }

    </style>
</head>
<body>
    <!-- Video Element for Glitter Effect -->
    <video autoplay muted loop>
        <source src="Fireworks_84___4K_res.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Audio Element for Background Music -->
    <audio id="birthdayAudio" loop>
        <source src="birthday.html.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Audio Element for Golden Sparkle Sound -->
    <audio id="sparkleSound" src="golden-sparkle-sound.mp3" preload="auto"></audio>

    <!-- Sparkle Container -->
    <div class="sparkle-container" id="sparkleContainer"></div>

    <!-- Main Content -->
    <div class="container">
        <h1>üéâ Happy Birthday, Mom! üéâ</h1>
        <p class="birthday-message">Enjoy this beautiful day! ‚ù§Ô∏è</p>
        <button id="revealBtn" class="hidden-btn">Click for Birthday Surprise!</button>
    </div>

    <script>
        const audio = document.getElementById('birthdayAudio');
        const sparkleSound = document.getElementById('sparkleSound');
        const revealBtn = document.getElementById('revealBtn');
        const messageContainer = document.querySelector('.birthday-message');
        const sparkleContainer = document.getElementById('sparkleContainer');

        // Play background music and reveal message
        revealBtn.addEventListener('click', function () {
            messageContainer.innerHTML = "üéâ üéÇ Surprise!<br><br>&nbsp;&nbsp;&nbsp;&nbsp;You are the best Mom ever! üéÇ üéâ";
            revealBtn.style.display = 'none';
            audio.play();
        });

        // Create sparkles and play sparkle sound
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            sparkle.style.left = `${Math.random() * 100}vw`;
            sparkle.style.top = `${Math.random() * 100}vh`;
            sparkle.style.animationDuration = `${Math.random() * 2 + 1}s`;

            sparkleContainer.appendChild(sparkle);

            // Play sparkle sound
            sparkleSound.currentTime = 0;  // Reset sound to start
            sparkleSound.play();

            // Remove sparkle after animation
            setTimeout(() => sparkle.remove(), 2000);
        }

        // Generate sparkles continuously
        setInterval(createSparkle, 100);
    </script>
</body>
</html>
